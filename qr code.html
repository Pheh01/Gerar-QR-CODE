<!DOCTYPE html>
<html>
<head>
    <title>Gerador de QR Code</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 0;
            font-size: 32px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .form-group input[type="text"] {
            padding: 8px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ccc;
        }

        .form-group button {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .qr-container {
            margin-top: 20px;
        }

        #qrcode {
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }

        #modo-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #modo-toggle:hover {
            background-color: #555;
        }

        .modo-claro {
            background-color: #fff;
            color: #333;
        }

        .modo-escuro {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Gerador de QR Code</h1>
        <div class="form-group">
            <label for="texto">Texto:</label>
            <input type="text" id="texto" placeholder="Digite o texto">
        </div>
        <div class="form-group">
            <button onclick="gerarQRCode()">Gerar QR Code</button>
        </div>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
    </div>
    <button id="modo-toggle" onclick="alternarModo()">Modo Claro/Escuro</button>

    <script>
        function gerarQRCode() {
            var texto = document.getElementById("texto").value;
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: texto,
                width: 200,
                height: 200
            });
        }

        function alternarModo() {
            var body = document.getElementsByTagName("body")[0];
            body.classList.toggle("modo-claro");
        }
    </script>
</body>
</
